<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, orientation=landscape"
    />

    <title>Fullscreen YouTube Video</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #video-container {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9998;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
      }

      #enter-button {
        width: 120px;
        height: 60px;
        background-color: #fff;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        font-size: 28px;
        font-family: Arial, sans-serif;
      }

      #soundcloud-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="video-container"></div>
    <div id="overlay">
      <div id="enter-button">Enter</div>
    </div>
    <div id="soundcloud-container">
      <iframe
        id="soundcloud-iframe"
        width="1"
        height="1"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src=""
      ></iframe>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      var overlay = document.getElementById("overlay");
      var enterButton = document.getElementById("enter-button");
      var soundcloudContainer = document.getElementById("soundcloud-container");
      var soundcloudIframe = document.getElementById("soundcloud-iframe");

      function getVideoIdFromQuery() {
        var urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("v");
      }

      function onYouTubeIframeAPIReady() {
        var videoId = getVideoIdFromQuery() || "OMlf71t2oV0";
        player = new YT.Player("video-container", {
          height: "100%",
          width: "100%",
          videoId: videoId,
          playerVars: {
            autoplay: 0,
            controls: 0,
            showinfo: 0,
            rel: 0,
            modestbranding: 1,
            fs: 1,
            disablekb: 1,
            iv_load_policy: 3,
            enablejsapi: 1,
            disablekb: 1,
            loop: 0,
            playlist: videoId,
            modestbranding: 1,
            autohide: 1,
            showinfo: 0,
            controls: 0,
            rel: 0,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {
        event.target.setVolume(25);
        enterButton.addEventListener("click", function () {
          player.playVideo();
          overlay.style.display = "none";
          soundcloudContainer.style.display = "block";
          soundcloudIframe.src =
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/265917916&color=ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&shuffle=true";
        });
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PAUSED) {
          soundcloudIframe.contentWindow.postMessage('{"method":"pause"}', "*");
        } else if (event.data === YT.PlayerState.PLAYING) {
          soundcloudIframe.contentWindow.postMessage('{"method":"play"}', "*");
        }
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      onYouTubeIframeAPIReady();
    </script>
  </body>
</html>
